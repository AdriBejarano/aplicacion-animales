<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis mascotas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>


<body class="h-100 bg-primary">
    
    <div class="container h-100 d-flex align-items-center justify-content-center" >

        <div class="row w-100">

            <div class="col-5">
            
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Creación de mascotas</h3>
												<form>

													<div class="form-group">
														<label for="idName">Nombre</label>
														<input type="text" class="form-control" id="idName">
														<small class="form-text text-muted">Crea un nombre original para tu mascota</small>
													</div>
													<div class="form-group">
														<label for="idTipo">Tipo</label>
														<input type="text" class="form-control" id="idTipo">
														<small class="form-text text-muted">Tipos como perro, gato, pájaro</small>
													</div>

													<button type="submit" class="btn btn-primary">Crear mascota</button>

												</form>
                    </div>
                </div>

            </div>

            <div class="col-6">
                  <div class="card shadow">
                    <div class="card-body">
												<h3>Mascotas vigentes</h3>
												
												<div id="idNotificacion"></div>


												<ul id="lista">
												</ul>



                    </div>
                </div>
            </div>

        </div>
      
    </div>


		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

		<script src="./assets/script.js"></script>

</body>


</html>
